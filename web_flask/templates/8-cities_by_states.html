<!DOCTYPE html>
<html lang="en">
<head>
    <title>HBNB</title>
</head>
<body>
    <H1>States</H1>
    <UL>
        {% for st in stg|sort(attribute="name") %}
        <LI>{{ st.id }}: <B>{{ st.name }}</B></LI>
        <UL>
            {% for ct in st.cities|sort(attribute="name") %}
            <LI>{{ ct.id }}: <B>{{ ct.name}}</B></LI>
            {% endfor %}
        </UL>
        {% endfor %}
    </UL>
</body>
</html>
